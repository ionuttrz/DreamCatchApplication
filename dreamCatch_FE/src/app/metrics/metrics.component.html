
<div class="row">
    <button class="button" (click)="buttonDuration()">Duration Level</button>
    <button class="button" (click)="buttonEnergy()">Energy Level</button>
    <button class="button" (click)="buttonStress()">Stress Level</button>
    <select class="form-strategy" id="strategy" name="strategy" (change)="onStrategyChange($event)">
        <option value="Week">Week</option>
        <option value="Month">Month</option>
    </select>
</div>

<div class="left">
    <div class="left">
        <form (ngSubmit)="onSubmit()" class="form rectangle">
            <h2>Add Metrics</h2>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" class="form-control" id="date" name="date" [(ngModel)]="metrics.date">
            </div>
            <div class="form-group">
                <label for="duration">Duration Level:</label>
                <select type="number" class="form-control" id="duration" name="duration" [(ngModel)]="metrics.lvlDuration" min=1 max=5>
                    <option [ngValue]=1>1</option>
                    <option [ngValue]=2>2</option>
                    <option [ngValue]=3>3</option>
                    <option [ngValue]=4>4</option>
                    <option [ngValue]=5>5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="energy">Energy Level:</label>
                <select type="number" class="form-control" id="energy" name="energy" [(ngModel)]="metrics.lvlEnergy" min=1 max=5>
                    <option [ngValue]=1>1</option>
                    <option [ngValue]=2>2</option>
                    <option [ngValue]=3>3</option>
                    <option [ngValue]=4>4</option>
                    <option [ngValue]=5>5</option>
                </select>    
            </div>
            <div class="form-group">
                <label for="stress">Stress Level:</label>
                <select type="number" class="form-control" id="stress" name="stress" [(ngModel)]="metrics.lvlStress" min=1 max=5>
                    <option [ngValue]=1>1</option>
                    <option [ngValue]=2>2</option>
                    <option [ngValue]=3>3</option>
                    <option [ngValue]=4>4</option>
                    <option [ngValue]=5>5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="tag">Tag:</label>
                <select class="form-control" id="tag" name="tag" [(ngModel)]="metrics.tag">
                    <option value="good day">Good Day</option>
                    <option value="rather good day">Rather Good Day</option>
                    <option value="neutral day">Neutral Day</option>
                    <option value="rather bad day">Rather Bad Day</option>
                    <option value="bad day">Bad Day</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    
    <!-- For weekly charts -->
    <div *ngIf="showDurationChart && showWeekly">
        <app-duration-chart></app-duration-chart>
    </div>

    <div *ngIf="showEnergyChart && showWeekly"> 
        <app-energy-chart></app-energy-chart>
    </div>

    <div *ngIf="showStressChart && showWeekly"> 
        <app-stress-chart></app-stress-chart>
    </div>


    <!-- For monthly charts -->
    <div *ngIf="showDurationChart && showMonthly">
        <app-duration-chart></app-duration-chart>
    </div>

    <div *ngIf="showEnergyChart && showMonthly"> 
        <app-energy-chart></app-energy-chart>
    </div>

    <div *ngIf="showStressChart && showMonthly"> 
        <app-stress-chart></app-stress-chart>
    </div>
</div>
